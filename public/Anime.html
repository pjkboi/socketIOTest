<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anime Chat Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
      form {padding: 20px; position: fixed; bottom: 0; width: 100%; padding-right: 50px;}
      #messages {list-style-type: none; margin: 0; padding: 0; width: 100%;}
      #messages li {padding:5px 10px;}
      #messages li:nth-child(odd){background: #eee;}
    </style>
  </head>
  <body>
    <h1>Anime Chat</h1>
    <div class="container-fluid">
      <div class="row">
        <ul id="messages"></ul>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form action="">
            <div class="input-group">
              <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..." aria-label="Message...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const room = 'Anime'
      const socket = io('/anime');
      $('form').submit(() => {
        let msg = $('#m').val()
        socket.emit('message', { msg, room });
        $('#m').val('');
        return false;
      });

      socket.on('connect', () =>{
        //emitting to everybody
        socket.emit('join', {room: room});
      });

      socket.on('message', (msg) => {
        $('#messages').append($('<li>').text(msg));
      })
    </script>
  </body>
</html>
